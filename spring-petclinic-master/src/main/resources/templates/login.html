<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <head>
        <title>Login PetClinic</title>
       
    </head>
    <body>
        <div th:if="${param.error}">
            Usuario o Contraseña invalido
        </div>
        <div th:if="${param.logout}">
            Sesion Finalizada
        </div>
        <div class="modal-body">
        <form th:action="@{/login}" method="post">
            <div><label> Nombre Usuario : <input type="text" name="username"/> </label></div>
            <div><label> Contraseña: <input type="password" name="password"/> </label></div>
            <div><input class="btn btn-default" type="submit" value="Entrar"/></div>
        </form>
        </div>    
    </body>
</html>
