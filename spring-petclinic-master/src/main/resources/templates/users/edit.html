<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'usuarios')}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <body>
    <h2>Editar Usuarios</h2>
    <form method="post" th:object="${users}">
        <div   class="form-group">
             <label for="name">nombre</label>
             <input th:field="${user.name}" type="text" name="name" class="form-control" placeholder="nombre">
        </div>
        <div class="form-group">
             <label for="lastName">apellido</label>
             <input th:field="${user.lastName}"  type="text" lastName="lastName" class="form-control" placeholder="apellido apterno materno ">
        </div>
        <div class="form-group">
             <label for="avatar">Avatar</label>
             <input th:field="${user.avatar}"  type="text" avatar="avatar" class="form-control" placeholder="avatar">
        </div>
        
           <div class="form-group">
             <label for="avatar">Status</label>
             <input th:field="${user.status}"  type="text" status="status" class="form-control" placeholder="status">
        </div>
        
        <div class="form-group">
            <label form="email">Correo </label>
            <input th:field="${user.email}"  type="email" email="email" class="form-control" placeholder="ejempl@gmail">   
        </div>
        <div class="form-group">
            <label form="password">contrase√±a </label>
            <input th:field="${user.password}" type="password" password="password"  class="form-control" placeholder="ejempo123">   
        </div>
   
        <button class="btn btn-default">Editar</button>
    </form>
    </body>
</html>
